<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">

<style>
    #button:hover{
        background-color: black;

    <h1 class="text-light text-center mt-3">Сравнение методов сортировки</h1>
    <div class="container text-light text-center border border-3 border-secondary rounded">
        <div class="row">
            <div class="col-xl-6 col-md-12">
                <label class="h3 mb-2">Выберите алгоритм сортировки</label>
                <select id="selected_algorithm" name="сортировка">
                    <optgroup label="Базовые алгоритмы сортировки"></optgroup>
                    <option value="bubble_sort">Пузырьковая сортировка</option>
                    <option value="insertion_sort">Сортировка вставкой</option>
                    <option value="selection_sort">Сортировка выбором</option>
                    <option value="quick_sort">Быстрая сортировка</option>
                    <option value="merge_sort">Сортировка слиянием</option>
                    <option value="bogo_sort">Сортировка Богдана</option>
                </select>
            </div>
            <div class="col-xl-6 col-md-12">
                <div class="text-center">
                    <label class="mx-0 mb-2">Объем данных</label>
                    <br>
                    <input class="mt-1 mb-2" id="num_of_values" placeholder="Введите число">
                    <br>
                    
                </div>
                <div class="text-center">
                    <label class="mx-0 mb-2">Сколько раз повторить</label>
                    <br>
                    <input class="mt-1 mb-2" id="repeat_values" placeholder="Введите число">
                    <br>
                </div>
                
                <button id="button" class="btn btn-light" type="submit">Запуск</button>
            </div>
        </div>
        <div class="container border border-3 border-light my-5 py-5 rounded">
            <table>
                <tr>
                    <td>
                        <h2>Вывод</h2>
                        <hr>
                        <h3 id="result" class="" style="visibility: hidden;"></h3>
                        <h3 id="result2" class="" style="visibility: hidden;">Количество операций: </h3>
                        <hr>
                        <h4 id="machine_info"></h4>
                        <h4 id="min"></h4>
                        <h4 id="max"></h4>
                    </td>
                </tr>
                <tr>
                    <td class="" id="load_result" style="visibility: hidden;">
                        <hr>
                        <h4 id="result_download">Скачать результат</h4>
                        <button id="btn_download" class="btn btn-light text-dark">Создать файл</button>
                        <hr>
                        <a href="" class="btn btn_download btn_success" id="save_file" style="visibility: hidden;">Скачать файл</a>
                    </td>
                </tr>

                <tr>
                    <td class="" id="find_num" style="visibility : hidden">
                    <hr>
                    <div class="center">
                        <label class="mx-0 mb-2 mt-3">Проверить наличие числа в массиве</label>
                        <br>
                        <input class="mt-1 mb-2" id="input-num" plaseholder="Введите число">
                    </div>

                </tr>
            </table>
        </div>
    </div>

</html>
